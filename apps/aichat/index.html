<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1e293b;
      color: #e2e8f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      padding: 1rem;
      background: #0f172a;
      border-bottom: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .title {
      font-size: 1.25rem;
      font-weight: 600;
    }
    
    .model-selector {
      display: flex;
      gap: 0.5rem;
    }
    
    .model-btn {
      padding: 0.5rem 1rem;
      background: #334155;
      border: none;
      border-radius: 0.375rem;
      color: #e2e8f0;
      cursor: pointer;
      font-size: 0.875rem;
    }
    
    .model-btn.active {
      background: #f59e0b;
      color: #1e293b;
    }
    
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .message {
      max-width: 70%;
      padding: 1rem;
      border-radius: 0.5rem;
      line-height: 1.5;
    }
    
    .message.user {
      align-self: flex-end;
      background: #3b82f6;
      color: white;
    }
    
    .message.assistant {
      align-self: flex-start;
      background: #334155;
    }
    
    .message.system {
      align-self: center;
      background: #475569;
      font-size: 0.875rem;
      color: #94a3b8;
    }
    
    .message pre {
      background: rgba(0,0,0,0.3);
      padding: 1rem;
      border-radius: 0.375rem;
      overflow-x: auto;
      margin: 0.5rem 0;
    }
    
    .message code {
      background: rgba(0,0,0,0.3);
      padding: 0.125rem 0.25rem;
      border-radius: 0.25rem;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 0.875em;
    }
    
    .typing-indicator {
      display: flex;
      gap: 0.25rem;
      padding: 1rem;
    }
    
    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #64748b;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }
    
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-10px);
      }
    }
    
    .input-area {
      padding: 1rem;
      background: #0f172a;
      border-top: 1px solid #334155;
      display: flex;
      gap: 0.5rem;
    }
    
    .input-area textarea {
      flex: 1;
      padding: 0.75rem;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 0.375rem;
      color: #e2e8f0;
      resize: none;
      font-family: inherit;
      font-size: 1rem;
      min-height: 60px;
    }
    
    .input-area textarea:focus {
      outline: none;
      border-color: #f59e0b;
    }
    
    .send-btn {
      padding: 0.75rem 1.5rem;
      background: #f59e0b;
      color: #1e293b;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 600;
    }
    
    .send-btn:hover {
      background: #d97706;
    }
    
    .send-btn:disabled {
      background: #475569;
      color: #64748b;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">AI Chat</div>
    <div class="model-selector">
      <button class="model-btn active" data-provider="anthropic">Claude</button>
      <button class="model-btn" data-provider="openai">GPT-4</button>
    </div>
  </div>
  
  <div class="messages" id="messages"></div>
  
  <div class="input-area">
    <textarea 
      id="input" 
      placeholder="Type your message..."
      rows="1"
    ></textarea>
    <button class="send-btn" id="sendBtn">Send</button>
  </div>

  <script type="module">
    // AI Chat - GlyphOS
    
    const messagesEl = document.getElementById('messages')
    const inputEl = document.getElementById('input')
    const sendBtn = document.getElementById('sendBtn')
    
    let messages = []
    let currentProvider = 'anthropic'
    let isGenerating = false
    
    // Load conversation history
    async function loadHistory() {
      const history = await OS.storage.kv.get('chat-history')
      if (history) {
        messages = history
        renderMessages()
      } else {
        addMessage('system', 'Chat with AI. Your messages are stored locally.')
      }
    }
    
    // Save conversation
    async function saveHistory() {
      await OS.storage.kv.set('chat-history', messages)
    }
    
    // Add message
    function addMessage(role, content) {
      messages.push({ role, content, timestamp: Date.now() })
      renderMessages()
      saveHistory()
    }
    
    // Render messages
    function renderMessages() {
      messagesEl.innerHTML = ''
      
      messages.forEach(msg => {
        const div = document.createElement('div')
        div.className = `message ${msg.role}`
        
        // Format code blocks
        let content = msg.content
        content = content.replace(/```(\w+)?\n([\s\S]+?)```/g, (_, lang, code) => {
          return `<pre><code>${escapeHtml(code.trim())}</code></pre>`
        })
        content = content.replace(/`([^`]+)`/g, '<code>$1</code>')
        
        div.innerHTML = content
        messagesEl.appendChild(div)
      })
      
      messagesEl.scrollTop = messagesEl.scrollHeight
    }
    
    // Show typing indicator
    function showTyping() {
      const div = document.createElement('div')
      div.className = 'message assistant'
      div.id = 'typing'
      div.innerHTML = `
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      `
      messagesEl.appendChild(div)
      messagesEl.scrollTop = messagesEl.scrollHeight
    }
    
    function hideTyping() {
      const typing = document.getElementById('typing')
      if (typing) typing.remove()
    }
    
    // Send message
    async function sendMessage() {
      const content = inputEl.value.trim()
      if (!content || isGenerating) return
      
      // Add user message
      addMessage('user', content)
      inputEl.value = ''
      
      isGenerating = true
      sendBtn.disabled = true
      showTyping()
      
      try {
        // Prepare messages for API
        const apiMessages = messages
          .filter(m => m.role !== 'system')
          .map(m => ({ role: m.role, content: m.content }))
        
        // Stream response
        let assistantMessage = ''
        
        const stream = await OS.ai.stream(
          apiMessages[apiMessages.length - 1].content,
          {
            provider: currentProvider,
            model: currentProvider === 'anthropic' ? 'claude-sonnet-4' : 'gpt-4',
            systemPrompt: 'You are a helpful assistant in GlyphOS.',
            maxTokens: 2000
          }
        )
        
        hideTyping()
        
        // Create message element for streaming
        const messageDiv = document.createElement('div')
        messageDiv.className = 'message assistant'
        messagesEl.appendChild(messageDiv)
        
        for await (const chunk of stream) {
          assistantMessage += chunk
          messageDiv.textContent = assistantMessage
          messagesEl.scrollTop = messagesEl.scrollHeight
        }
        
        // Save complete response
        messages.push({
          role: 'assistant',
          content: assistantMessage,
          timestamp: Date.now()
        })
        
        renderMessages()
        await saveHistory()
        
      } catch (error) {
        hideTyping()
        addMessage('system', `Error: ${error.message}`)
      }
      
      isGenerating = false
      sendBtn.disabled = false
      inputEl.focus()
    }
    
    // Event listeners
    sendBtn.addEventListener('click', sendMessage)
    
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault()
        sendMessage()
      }
    })
    
    // Auto-resize textarea
    inputEl.addEventListener('input', () => {
      inputEl.style.height = 'auto'
      inputEl.style.height = inputEl.scrollHeight + 'px'
    })
    
    // Model selection
    document.querySelectorAll('.model-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.model-btn').forEach(b => 
          b.classList.remove('active')
        )
        btn.classList.add('active')
        currentProvider = btn.dataset.provider
      })
    })
    
    // Utility
    function escapeHtml(text) {
      const div = document.createElement('div')
      div.textContent = text
      return div.innerHTML
    }
    
    // Initialize
    loadHistory()
    inputEl.focus()
  </script>
</body>
</html>
